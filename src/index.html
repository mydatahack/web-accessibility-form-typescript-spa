<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Web Accessibility form example for screen reader">
  <meta name="keywords" content="Web Accessibility,Screen reader,Form,HTML,CSS,XML,JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Accessibility Form Example</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="css/main.min.css" >
</head>
<body>
  <div class="hero"> 
    <div class="hero-container">
      <div class="hero-title-container">
        <h1 class="hero-title-text">Screen Reader Accessibility Form</h1>
        <p class="hero-subtitle">A quick example to refactor form for screen reader accessibility</p>
      </div>
      <div class="hero-button-container">
          <button type="button" class="btn-switch">
            <span class="button-text">Switch to Accessible Form</span>
          </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 d-block mx-auto" >
        <input hidden id="form-root">

      </div>
    </div>
  </div>
  <script src="scripts/main.min.js" ></script>
</body>
</html>
